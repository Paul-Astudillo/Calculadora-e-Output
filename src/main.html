<h2>Ahora vamos hacer el ejemplo del Output</h2>

<!-- Creamos una lista ul y le llamamos a nuestra variable items que es un array y se muestra la lista -->
<ul>
  <li *ngFor="let item of items">{{item}}</li>
</ul>
<!-- Ahora agregamos elementos a la lista con un componente-->

<app-mensaje (newItemEvent)="addItem($event)"></app-mensaje>
